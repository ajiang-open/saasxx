<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi">
<meta name="description" content="SAAS是软件即服务的缩写,CRM是客户关系管理系统,ERP是企业资源计划系统,OA是办公自动化系统">
<title>SAAS++ - 越聪明，越好用 - more smart,more useful</title>
<meta name="keywords" content="SAAS CRM ERP OA">
<link href="lib/jquery/plugins/bootstrap/3.3.6/css/bootstrap.min.css"
	rel="stylesheet">
<link href="static/css/main.css" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="lib/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="lib/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

	<div class="site-wrapper">
		<div class="site-wrapper-inner">
			<div class="cover-container">
				<div class="masthead clearfix">
					<div class="inner">
						<h1 class="masthead-brand">SAAS++</h1>
						<nav>
							<ul class="nav masthead-nav">
								<li class="active"><a href="index.html">主页</a></li>
							</ul>
						</nav>
					</div>
				</div>
				<div class="inner cover">
					<h1 class="cover-heading">即将上线，敬请期待...</h1>
					<p class="lead">SAAS++ 是一个基于人工智能（AI）和聊天机器人（BOT）的软件服务（SAAS）平台。平台愿景：成为世界上最智能的软件服务平台；平台使命：让世界不再有难用的软件服务。</p>
					<p class="lead">
						<button class="btn btn-lg btn-default"
							data-toggle="modal" data-target="#signup_modal">马上注册，及时获取通知</button>
					</p>
				</div>
				<div id="signup_modal" class="modal fade signup-form">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-label="关闭">
									<span aria-hidden="true">&times;</span>
								</button>
								<h4 class="modal-title">请输入信息</h4>
							</div>
							<div class="modal-body">
								<form id="signup_form" class="form-horizontal" role="form">
									<div class="form-group">
										<label for="email" class="col-sm-3 control-label">常用邮箱</label>
										<div class="col-sm-9">
											<input id="email" name="email" type="email" class="form-control" required placeholder="请输入常用邮箱">
										</div>
									</div>
									<div class="form-group">
										<label for="tel" class="col-sm-3 control-label">手机号码</label>
										<div class="col-sm-9">
											<input id="tel" name="tel" type="tel" class="form-control" required placeholder="请输入手机号码">
										</div>
									</div>
									<div class="form-group">
										<label for="realName" class="col-sm-3 control-label">真实姓名</label>
										<div class="col-sm-9">
											<input id="realName" name="realName" type="text" class="form-control" required placeholder="请输入真实姓名">
										</div>
									</div>
									<div class="form-group">
										<label for="advice" class="col-sm-3 control-label">咨询建议</label>
										<div class="col-sm-9">
											<textarea id="advice" name="advice" class="form-control" placeholder="请输入您的问题或建议"></textarea>
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-9"></div>
										<div class="col-sm-3">
											<button type="submit" class="btn btn-primary">注册</button>
										</div>
									</div>
								</form>
							</div>
						</div>
						<!-- /.modal-content -->
					</div>
					<!-- /.modal-dialog -->
				</div>
				<!-- /.modal -->
				<div class="mastfoot">
					<div class="inner">
						<p>©2016 SAAS++</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- JS部分 -->
	<script src="lib/jquery/1.12.4/jquery-1.12.4.min.js"></script>
	<script src="lib/jquery/plugins/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript">
	$(function(){
		$("#signup_form").submit(function(){
			$.ajax({
				url:"user/signup",
				type:"post",
				data:$("#signup_form").serializeArray(),
				dataType:"json",
				success:function(json){
					if(json.status){
						alert("注册成功，谢谢关注，有新进展将第一时间通知您。");
						$("#signup_modal").modal('hide');
					}
					else {
						alert(json.error);
					}
				}
			});
		});
	});
	</script>
</body>
</html>
