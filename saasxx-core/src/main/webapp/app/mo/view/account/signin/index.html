<ion-view view-title="我的 - 悦圈子 - 不再孤单">
	<!-- 顶部导航条 -->
	<div class="bar bar-header bar-dark">
		<h1 class="title">登录</h1>
		<div class="buttons">
			<a class="button button-light icon-right ion-home" href="#/"></a>
		</div>
	</div>
	<!-- 中部内容 --> 
	<ion-content class="has-header">
		<form class="list" ng-submit="f.signin()">
			<input type="hidden">
			<label class="item item-input">
				<span class="input-label">手机号</span>
			    <input ng-model="v.user.tel" title="登录手机号" type="tel" required="required" validate
					placeholder="请输入登录手机号">
			</label>
			<label class="item item-input">
				<span class="input-label">密码</span>
			    <input ng-model="v.user.password" title="登录密码" type="password" required="required" validate
					placeholder="请输入登录密码">
			</label>
			<div class="item item-input-inset">
				<button class="button button-full button-positive" type="submit">登录</button>
			</div>
			<div class="item">
				<small>
					<a>找回密码</a>
				</small>
				<small class="item-note">
					<a href="#/account/signup/step1">快速注册</a>
				</small>
			</div>
		</form>
	</ion-content>
</ion-view>
